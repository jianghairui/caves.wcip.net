<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/jquery-weui.min.css">
  <link rel="stylesheet" href="swiper/swiper.min.css">
  <link rel="stylesheet" href="styles/index.css">
  <style>
    html{
      touch-action:none;
    }
  </style>

  <title>领取提货</title>
</head>
<body>
<div class="main">
  <div class="swiper-container swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide" style="background-image: url('images/banner1.png')"></div>
      <div class="swiper-slide" style="background-image: url('images/banner2.png')"></div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

  <div class="title">
    <div class="line"></div>
    <h3>礼品券卡信息</h3>
  </div>

  <div class="ipt-box">
    <div class="input">
      <input type="text" id="serial" placeholder="序列号">
    </div>
    <div class="input">
      <input type="text" id="code" placeholder="提货码">
    </div>
  </div>
  <div class="title">
    <div class="line"></div>
    <h3>收货信息</h3>
  </div>
  <div class="ipt-box">
    <div class="input">
      <input type="text" id="tel" placeholder="手机号">
    </div>
    <div class="small-code">
      <div class="input">
        <input type="text" id="small_code" placeholder="短信验证码">
      </div>
      <div class="get-code" id="get_code">获取验证码</div>
    </div>
    <div class="input">
      <input type="text" id="name" placeholder="收货人姓名">
    </div>
    <div class="choice-address-box">
      <div class="input">
        <input type="text" id="city-picker" placeholder="点击选择省市区" readonly>
        <!--<input type="text" readonly id="choice_address" placeholder="点击选择省市区">-->
      </div>
      <div class="next-icon"><img src="images/icon_jiantou.png"/></div>
    </div>
    <div class="input">
      <input type="text" id="address" placeholder="详细地址">
    </div>
  </div>
  <div class="btn-box">
    <div class="btn-receive" id="btn_receive">点击领取</div>
    <a href="record.html">查看领取记录</a>
  </div>
</div>
</body>
<script src="javascript/jquery-3.4.1.min.js"></script>
<script src="layer/mobile/layer.js"></script>
<script src="swiper/swiper.min.js"></script>
<script src="javascript/jquery-weui.min.js"></script>
<script src="javascript/city-picker.min.js"></script>
<script>
  var swiper = new Swiper('.swiper', {
    pagination: {
      el: '.swiper-pagination',
    },
    autoplay: {
      delay: 3000,
      stopOnLastSlide: false,
      disableOnInteraction: true,
    },
  });
  $(function () {
    $('#btn_receive').click(function () {
      //提示
      layer.open({
        content: '领取成功，前往查看领取记录',
        btn: ['前往', '取消'],
        yes(index) {
          location.href = 'record.html'
        }
      });
    });
    $('#get_code').click(function () {
      layer.open({
        content: '验证码发送成功',
        skin: 'msg',
        time: 2
      })
    });

      $("#city-picker").val('');

      $("#city-picker").cityPicker({
      title: "选择省市区/县",
      onChange: function (picker, values, displayValues) {
        console.log(displayValues[2]);
      }
    });

  });
</script>
</html>
